<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문</title>
    <script src="./vue/lib/vue.js"></script>

    <style>
        h1 {text-align: center;}
        table {width: 600px; margin: 0 auto;border-collapse: collapse;}
        table th{background: #f0f0f0;}
        table th, td{border: 1px solid #ccc; text-align: center; height: 45px;}
        #main {text-align: center;}
    </style>
</head>
<body>
    <!-- html -->
    <div id="app">
        <h1>지인 연락처</h1>
        <table>
            <tr><th>이름</th><th>휴대폰</th></tr>
            <tr v-for='el in addr'><td>{{ el.이름 }}</td><td>{{ el.휴대폰 }}</td></tr>
        </table>
        <main-component></main-component>
    </div>

    <div id="main">
        <h1> 새로운 영역</h1>
        <ol>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ol>
    </div>

    <!-- vue.js -->
    <script>
        var obj = new Vue({//뷰인스턴스
            el: '#app', //root
            data: {
                addr: [
                    {이름:'이순신', 휴대폰:'010-6666-1111'},
                    {이름:'이혁재', 휴대폰:'010-1234-1112'},
                    {이름:'차범근', 휴대폰:'010-7777-1113'},
                    {이름:'안중근', 휴대폰:'010-6342-1114'},
                    {이름:'세종대왕', 휴대폰:'010-9876-1115'}
                ]
            },
            components: { 
                'main-component': {
                    template: '<h1>컴포넌트를 생성 템플릿트 추가</h1>'
                }
            },
            methods: {},
            created: {},
            beforeUpdate: {}
        });
        
        var main = new Vue({ //뷰인스턴스
            el: '#main', //root
            data: { //root data 속성
                no: 0
            },
        });
    </script>

   
</body>
</html>
