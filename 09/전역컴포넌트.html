<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 전역컴포넌트 템플릿</title>
    <script src="./vue/lib/vue.js"></script>

    <style>
        #wrapper {width: 1200px; margin:0 auto; text-align: center; background: #f0f0f0;}
        #wrapper #header h1{color: #000;}
        #wrapper #header h2{color: #279;}
        #wrapper #header h2 mark{background: #af5;}
    </style>

</head>
<body>
<div id="wrapper">
    <div id="header">
        <h1> {{msg}} </h1>
        <nav-component></nav-component> <!-- JSX 사용자 정의 태그 컴포넌트 이름 (상위컴포넌트)-->
    </div>

    <script>
        // 전역 컴포넌트 생성
        Vue.component('nav-component', {
            template: '<h2><mark>전역 컴포넌트 템플릿 속성</mark></h2>' //(하위컴포넌트)
        }); 

        // 뷰 인스턴스 생성 
        var header = new Vue({
            el: '#header',
            data:{
                msg: '컴포넌트 생성' 
            },

        });
    </script>
</div>

</body>
</html>
