<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 전역컴포넌트 템플릿_상위컴포넌트에서 하위 컴포넌트 통신</title>
    <script src="./vue/lib/vue.js"></script>

    <style>
        #wrapper {width: 1200px; margin:0 auto; text-align: center; background: #f0f0f0;}
        #wrapper #main h1{color: #000;}
        #wrapper #main .button-box{color: #379; font-size: 50px;}
        #wrapper #main .button-box button{cursor:pointer; background: #000; color:#eee; font-size: 20px; width: 200px; height: 50px;}
        #wrapper #main .button-box button:hover{background: #333;}
        #wrapper #main .button-box button:active{background: #922;}

    </style>

</head>
<body>
<div id="wrapper">    
    <div id="main">
        <div class="button-box">
            <!-- <button v-on:click='countFn'>클릭하세요.</button> -->
            <button v-on="{focusin:count3Fn, click:countFn, mouseenter:count2Fn}">클릭하세요.</button> <!-- 이벤트를 여러개 사용하는 경우 -->
            <nav-component v-bind:count='num'></nav-component>
        </div>
    </div>
    
    <script>
        Vue.component('nav-component', {
            props: ['count'],
            template: "<p> {{ count }} </p>" //상위 컴포넌트의 num을 props의 속성을 통해 전달받음
        });

        var main = new Vue({
            el: '#main',
            data: {
                num: 0
           },
           methods: {
               countFn: function() {
                   this.num++;
               },
               count2Fn: function() {
                   this.num += 10;
               },
               count3Fn: function() {
                   this.num += 100;
               }
           }
        });
    </script>
</div>

</body>
</html>
