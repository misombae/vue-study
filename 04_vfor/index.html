<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문</title>
    <script src="./vue/lib/vue.js"></script>

    <style>
        h1 {text-align: center;}
        table {width: 600px; margin: 0 auto;border-collapse: collapse;}
        table th{background: #f0f0f0;}
        table th, td{border: 1px solid #ccc; text-align: center; height: 45px;}
    </style>
</head>
<body>
    <!-- html -->
    <div id="app">
        <h1>지인 연락처</h1>
        <table>
            <tr><th>이름</th><th>휴대폰</th></tr>
            <tr v-for='el in addr'><td>{{ el.이름 }}</td><td>{{ el.휴대폰 }}</td></tr>
        </table>
    </div>

    <!-- vue.js -->
    <script>
        var obj = new Vue({
            el: '#app',
            data: {
                addr: [
                    {이름:'이순신', 휴대폰:'010-6666-1111'},
                    {이름:'이혁재', 휴대폰:'010-1234-1112'},
                    {이름:'차범근', 휴대폰:'010-7777-1113'},
                    {이름:'안중근', 휴대폰:'010-6342-1114'},
                    {이름:'세종대왕', 휴대폰:'010-9876-1115'}
                ]
            },
        })
    </script>

   
</body>
</html>
