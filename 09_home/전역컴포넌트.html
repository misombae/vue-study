<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 전역컴포넌트 템플릿</title>
    <script src="./vue/lib/vue.js"></script>

</head>
<body>
<div id="wrapper">
   
    
    <div id="header">
        <h1>{{msg}}</h1>
        <nav-component></nav-component>
    </div>

    <script>
        Vue.component('nav-component',{
            template: '<h2>템플릿속성</h2>'
        });
        var header = new Vue({
            el: '#header',
            data: {
                msg : '전역 컴포넌트 템플릿 속성'
            }
        });
    </script>


</div>

</body>
</html>
