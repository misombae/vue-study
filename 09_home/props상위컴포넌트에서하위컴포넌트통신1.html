<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 전역컴포넌트 템플릿_상위컴포넌트에서 하위 컴포넌트 통신</title>
    <script src="./vue/lib/vue.js"></script>

</head>
<body>
<div id="wrapper">
    <div id='header'>
        <h2>{{msg}}</h2>
        <button v-on:click='countFn'>버튼클릭</button>
        <nav-component v-bind:count='num'></nav-component>
    </div>

    <script>
        Vue.component('nav-component', {
            props:['count'],
            template:'<h2>{{count}}</h2>'
        });

        var header = new Vue({
            el: '#header',
            data: {
                msg: '연습',
                num: 0
            },
            methods: {
                countFn: function(){
                    this.num++;
                }
            }
        });
    </script>

</div>

</body>
</html>
