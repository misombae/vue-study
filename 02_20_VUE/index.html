<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 처음 코딩하기</title>

    <script src="./vue/lib/vue.js"></script>
    
</head>
<body>
<div id="wrap">
    <!-- MVVM: MODEL + VIEW + VIEW MODEL -->
    <!-- 마크업 - DOM 뷰(view) -->
    <div id="app">
        <h1> 자바스크립트 프레임 워크 Vue.js 공부하기 </h1>
        <h2> 뷰 데이터 속성 바인딩 하기: {{ msg }} 머스테시 안에 바인딩 속성 넣기 </h2>
        <p> {{ txt }} </p>
        <hr>
    </div>

    <!-- 스크립트 뷰 모델(view model) + 모델(model)--> 
    <script>
        var obj = new Vue({ //뷰생성
            el:'#app',
            data:{  //속성 방식 
                msg: '자바스크립트 data',
                txt: 'JAVASCRIPT VUE.JS'
            }
        }); 
        </script>

    <div id="header">
        <h1> MVVM 모델 </h1>
        <h2> {{ msg }} </h2>
        <p> {{ babo}} </p>
    </div>

    <script>
        var headerObj = new Vue({
            el:'#header',
            //ES5: data:function(){} 
            //ES6: data(){}
            data(){ //메서드 방식은 반드시 return { property : value } 
            return {
                msg: 'MVVM 패턴',
                babo: 50000
            }
        }
    })
    </script>
    
    <!-- 스타일 -->
    <style>
        #wrap { width:1000px; margin:0 auto; background: #f0f0f0; padding:100px 0;}
        #app {text-align:center;}
        #header {text-align:center;}
        h2, p { color: #39b; background: #ddd; display: inline-flex; padding: 10px 20px; font-size: 20px; font-weight: normal;}
    </style>
</div>
</body>
</html>
